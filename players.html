<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css">
    <link rel="shortcut icon" href="./assets/favicon/favicon.ico" type="image/x-icon">
    <title>Volleyball Teams - Players</title>
</head>

<body>
    <header>
        <ul class="flex no-list">
            <li class="flex left"></li>
            <li class="flex middle"></li>
            <li id="sun-menu" class="flex right">
                <img id="menu-icon" src="./assets/images/burger-menu-right.svg" alt="menu">
            </li>
        </ul>
        <div id="mobile-menu" class="mobile-menu">
        </div>
    </header>
    <main>
        <span id="players" class="">
            <form action="" class="info flex column">
                <label for="name">Name:</label>
                <input name="name" type="text" class="player-info">
                <label for="gender">Gender:</label>
                <select name="gender" id="genderDropdown">
                    <option value="female">Female</option>
                    <option value="male">Male</option>
                </select>
                <label for="tallCheckbox">Tall:</label>
                <div class="slider">
                    <input type="checkbox" id="tallCheckbox">
                    <span class="slider-round"></span>
                </div>
                <input id="addPlayerButton" class="favorite styled" type="button" value="Add to favorites">
            </form>
        </span>
    </main>
    <script src="build/menu.js"></script>
    <script src="build/Player.js"></script>
    <script>
        const tallCheckbox = document.getElementById("tallCheckbox");
        tallCheckbox.addEventListener("click", function () {
            tallCheckbox.classList.toggle("checked");
        });
    </script>
</body>

</html>
